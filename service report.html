<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laxmi Security Systems & Electricals - Service Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            color: #333;
        }
        p {
            margin: 5px 0;
            color: #555;
        }
        h2 {
            text-align: center;
            color: #444;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .section {
            margin-bottom: 15px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .hidden {
            display: none;
        }
        #reportOutput {
            margin-top: 20px;
            text-align: center;
        }
        pre {
            text-align: left;
            background: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Laxmi Security Systems & Electricals</h1>
            <p>Contact: +91 9885651904, 9642491920</p>
            <p>Office Address: # 8-11-25, First Floor, Jogavanipalem, Beside Bajaj Showroom, Old Gajuwaka, Visakhapatnam</p>
        </header>
        
        <h2>Service Report</h2>
        
        <form id="serviceReportForm">
            <div class="section">
                <label for="clientName">Client Name:</label>
                <input type="text" id="clientName" name="clientName" required>
            </div>
            
            <div class="section">
                <label for="modeOfWorking">Mode of Working:</label>
                <select id="modeOfWorking" name="modeOfWorking">
                    <option value="wired">Wired</option>
                    <option value="wireless">Wireless</option>
                </select>
            </div>
            
            <div class="section">
                <label for="technology">Technology:</label>
                <select id="technology" name="technology">
                    <option value="analog">Analog</option>
                    <option value="ip">IP</option>
                </select>
            </div>
            
            <div class="section">
                <label for="cameraType">Type of Camera:</label>
                <select id="cameraType" name="cameraType">
                    <option value="indoor">Indoor</option>
                    <option value="outdoor">Outdoor</option>
                </select>
            </div>
            
            <div class="section">
                <label for="noOfCameras">Number of Cameras:</label>
                <input type="number" id="noOfCameras" name="noOfCameras" required>
            </div>
            
            <div class="section">
                <label for="problemIdentified">Problem Identified at:</label>
                <input type="text" id="problemIdentified" name="problemIdentified" required>
            </div>
            
            <div class="section">
                <label for="reason">Reason:</label>
                <input type="text" id="reason" name="reason" required>
            </div>
            
            <div class="section">
                <label for="rectificationRequired">Rectification Required:</label>
                <input type="text" id="rectificationRequired" name="rectificationRequired" required>
            </div>
            
            <div class="section">
                <label for="additionalCall">Another Call Required:</label>
                <select id="additionalCall" name="additionalCall">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="section">
                <label for="cableCheck">Cables Connection/Continuity/Crimping Check:</label>
                <input type="text" id="cableCheck" name="cableCheck" required>
            </div>
            
            <div class="section">
                <label for="cleaning">Cameras Lens, Rack, NVR, POE Switch Cleaning:</label>
                <input type="text" id="cleaning" name="cleaning" required>
            </div>
            
            <div class="section">
                <label for="focAdjustments">FOC Adjustments as per Standard:</label>
                <input type="text" id="focAdjustments" name="focAdjustments" required>
            </div>
            
            <div class="section">
                <label for="functionalCheck">Functional Checkup of CCTV Setup/Individual Cameras:</label>
                <input type="text" id="functionalCheck" name="functionalCheck" required>
            </div>
            
            <div class="section">
                <label for="recordingDays">Number of Days Recording Available:</label>
                <input type="number" id="recordingDays" name="recordingDays" required>
            </div>
            
            <div class="section">
                <label for="incidentRoom">Incident Room (CMS Live/Remote View):</label>
                <input type="text" id="incidentRoom" name="incidentRoom" required>
            </div>
            
            <div class="section">
                <label for="recordingCheck">Recording Checking - Event or Continuous:</label>
                <input type="text" id="recordingCheck" name="recordingCheck" required>
            </div>
            
            <div class="section">
                <label for="hddCapacity">HDD Capacity:</label>
                <input type="text" id="hddCapacity" name="hddCapacity" required>
            </div>
            
            <div class="section">
                <label for="dvrMake">DVR/Camera Make:</label>
                <input type="text" id="dvrMake" name="dvrMake" required>
            </div>
            
            <div class="section">
                <label for="dateTimeCheck">Date and Time Checking - NTP Server:</label>
                <input type="text" id="dateTimeCheck" name="dateTimeCheck" required>
            </div>
            
            <div class="section">
                <label for="remarks">Remarks:</label>
                <textarea id="remarks" name="remarks"></textarea>
            </div>

            <div class="section">
                <label for="customerSignature">Customer Signature:</label>
                <input type="text" id="customerSignature" name="customerSignature" required>
            </div>
            
            <div class="section">
                <label for="engineerSignature">Engineer Signature:</label>
                <input type="text" id="engineerSignature" name="engineerSignature" required>
            </div>
            
            <button type="submit">Generate Report</button>
        </form>

        <div id="reportOutput" class="hidden">
            <h3>Service Report Generated</h3>
            <pre id="reportContent"></pre>
            <button onclick="downloadReport()">Download Report</button>
        </div>
    </div>

    <script>
        document.getElementById('serviceReportForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            const reportData = {};
            formData.forEach((value, key) => {
                reportData[key] = value;
            });

            const reportContent = `
Client Name: ${reportData.clientName}
Mode of Working: ${reportData.modeOfWorking}
Technology: ${reportData.technology}
Type of Camera: ${reportData.cameraType}
Number of Cameras: ${reportData.noOfCameras}
Problem Identified at: ${reportData.problemIdentified}
Reason: ${reportData.reason}
Rectification Required: ${reportData.rectificationRequired}
Another Call Required: ${reportData.additionalCall}
Cables Connection/Continuity/Crimping Check: ${reportData.cableCheck}
Cameras Lens, Rack, NVR, POE Switch Cleaning: ${reportData.cleaning}
FOC Adjustments as per Standard: ${reportData.focAdjustments}
Functional Checkup of CCTV Setup/Individual Cameras: ${reportData.functionalCheck}
Number of Days Recording Available: ${reportData.recordingDays}
Incident Room (CMS Live/Remote View): ${reportData.incidentRoom}
Recording Checking - Event or Continuous: ${reportData.recordingCheck}
HDD Capacity: ${reportData.hddCapacity}
DVR/Camera Make: ${reportData.dvrMake}
Date and Time Checking - NTP Server: ${reportData.dateTimeCheck}
Remarks: ${reportData.remarks}
Customer Signature: ${reportData.customerSignature}
Engineer Signature: ${reportData.engineerSignature}
            `;

            document.getElementById('reportContent').textContent = reportContent;
            document.getElementById('reportOutput').classList.remove('hidden');
        });

        function downloadReport() {
            const reportContent = document.getElementById('reportContent').textContent;
            const blob = new Blob([reportContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ServiceReport.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
